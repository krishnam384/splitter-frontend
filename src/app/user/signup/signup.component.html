
<nav class="navbar navbar-expand-md navbar-dark bg-dark">

    <a class="navbar-brand" href="/">My Chat</a>
  
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle navigation">
  
      <span class="navbar-toggler-icon"></span>
  
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
  
      <ul class="navbar-nav mr-auto">
  
        <li class="nav-item">
  
          <a class="nav-link" (click)="goToSignIn()">Sign-In</a>
  
        </li>
  
      </ul>
  
    </div>
  
  </nav>
  
  <div class="row p-0 m-0">
  
    <div class="col-sm"></div>
  
    <div class="col-sm p-5">
  
      <h2 class="form-signin-heading">Sign Up To Start Chat</h2>
  
      <br>
  
      <span>Username: </span>
  
      <label for="inputFirstName" class="sr-only">Username</label>
  
      <input type="text" id="username" class="form-control" [(ngModel)]="username" placeholder="username" required autofocus>
  
      <br>

      <label>Select Country</label>
      <select [(ngModel)]="selectedCountry" #category="ngModel" name="selectedCountry" class="form-control" id="country"
        placeholder="Country" required>
        <option *ngFor="let country of countries" [value]="country" >{{country}}</option>
      </select>
  
      <span>Mobile: </span>
  
      <label for="inputPhone" class="sr-only">Mobile</label>
  
      <input type="tel" id="inputPhone" class="form-control" [(ngModel)]="phone" value={{countiresCodeData[selectedCountry]}} required>
  
      <br>
  
      <span>Email: </span>
  
      <label for="inputEmail" class="sr-only">Email address</label>
  
      <input type="email" id="inputEmail" class="form-control" [(ngModel)]="email" placeholder="Email address" required>
  
      <br>
  
      <span>Password: </span>
  
      <label for="inputPassword" class="sr-only">Password</label>
  
      <input type="password" id="inputPassword" class="form-control" [(ngModel)]="password" placeholder="Password" required>
  
      <br>
  
      <button class="btn btn-lg btn-primary btn-block" type="button" (click)="signupFunction()">Sign Up</button>
  
    </div>
  
    <div class="col-sm"></div>
  
  </div>
